		<script>
		$(document).ready(function(){
			// Fungsi Enable Input
		    $.fn.enableInput = function(){
		        $(".form-control").removeAttr("readonly");
						$("#nonaktif").removeAttr("disabled");
						$("#aktifkan").attr("disabled",true);
		    }
				// Fungsi Event jika tombol aktifkan di klik
		    $("#aktifkan").click(function(){
		        $.fn.enableInput();
		    });
				// Fungsi kebalikan dari enableInput, yaitu buat form tidak bisa diedit lagi, dan tombol aktifkan edit berfungsi kembali
				$.fn.disableInput = function(){
					$(".form-control").attr("readonly",true);
					$("#nonaktif").attr("disabled",true);
					$("#aktifkan").removeAttr("disabled");
				}
				// Memanggil fungsi disableInput ketika tombol nonaktif di click
				$("#nonaktif").click(function(){
					$.fn.disableInput();
				});
		});

		</script>
