		<script>
		$(document).ready(function(){
			// Fungsi menambahkan dari form ke tabel
			  $.fn.addTransaction = function(){
					var namaBarang = $("#barang").val();
					var hargaBarang = $("#harga").val();
					var jumlahBeli = $("#jumlah").val();
					var jumlahSubTotal = hargaBarang * jumlahBeli;
					$('#table_trans > tbody:first').append('<tr><td>' + namaBarang +'</td><td>' + hargaBarang + '</td><td>' + jumlahBeli + '</td><td class="jumlahSub">' + jumlahSubTotal + '</td></tr>');
				}
				// Fungsi manggil addTransaction ketika tombol dengan id=tambah di klik
				$("#tambah").click(function(){
						$.fn.addTransaction();
				});
				// Fungsi untuk mengkalkulasi semua subtotal dimasukin ke grandtotal
				$.fn.sumTransaction = function(){
						var sum = 0;
						$('.jumlahSub').each(function() {
            	sum += parseInt($(this).text());
    				});
						$("#area_total").html(sum);
						console.log(sum);
				}
				// Memanggil fungsi sumTransaction(): saat tombol total pembelian di klik
				$("#totalBayar").click(function(){
						$.fn.sumTransaction();
				});
		});
		</script>
